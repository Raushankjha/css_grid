<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 600px;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #2c3e50;
      
    }

    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 10px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .display {
      grid-column: span 4;
      height: 60px;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
      border: none;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }

    button {
      height: 60px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      
    }


    .btn-clear {
      background-color: #e74c3c;
      color: white;
      
    }

    .btn-equals {
      background-color: #000;
      color: white;
      
    }

    .btn-operator {
      background-color: #000;
      color: white;
    }

  </style>
</head>
<body>

  <div>
    <h1>Masai Calculator</h1>
    <div class="calculator">
      <input type="text" class="display" disabled>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="btn-operator">+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="btn-operator">-</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="btn-operator">x</button>
      <button class="btn-clear">C</button>
      <button>0</button>
      <button class="btn-equals">=</button>
      <button class="btn-operator">/</button>
      
    </div>
  </div>

</body>
</html>
