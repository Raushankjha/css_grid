<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>custom Grid Layout</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
      height: 650px;
      background-color: #9370DB; 
      padding: 10px;
    }

    .grid-item {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    .item1 { background-color: blue; }
    .item2 { background-color: brown; }
    .item3 { background-color: red; grid-column: span 2; }
    .item4 { background-color: pink; grid-row: span 2; }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item item3">3</div>
    <div class="grid-item item4">4</div>
    <div class="grid-item item1">1</div>
    <div class="grid-item item2">2</div>
  </div>
</body>
</html>
