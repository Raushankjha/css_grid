<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
      height: 600px;
    }

    .grid-item {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      color: white;
      font-weight: bold;
    }

    .item1 { background-color: lightcoral; }
    .item2 { background-color: lightblue; }
    .item3 { background-color: lightgreen; }
    .item4 { background-color: lightgoldenrodyellow; }
    .item5 { background-color: lightseagreen; }
    .item6 { background-color: lightsalmon; }
    .item7 { background-color: lightpink; }
    .item8 { background-color: lightgray; }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item item1">Item 1</div>
    <div class="grid-item item2">Item 2</div>
    <div class="grid-item item3">Item 3</div>
    <div class="grid-item item4">Item 4</div>
    <div class="grid-item item5">Item 5</div>
    <div class="grid-item item6">Item 6</div>
    <div class="grid-item item7">Item 7</div>
    <div class="grid-item item8">Item 8</div>
  </div>
</body>
</html>
