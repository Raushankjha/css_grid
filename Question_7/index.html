<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Layout</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #38bdf8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .keyboard {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-gap: 10px;
        background-color: #2b2b2b;
        padding: 20px;
        border-radius: 20px;
      }

      .key {
        background-color: #4d4d4d;
        color: #38bdf8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50px;
        border-radius: 8px;
        font-family: Arial, sans-serif;
        font-size: 20px;
        width: 80px;
      }

      .shift-right {
        grid-column: span 2;
        width: auto;
      }

      .enter {
        grid-column: span 2;
        width: auto;
      }

      .backslash {
        grid-column: span 1;
      }

      .spacebar {
        grid-column: span 4;
        width: auto;
      }

      .fn,
      .ctrl,
      .option,
      .alt,
      .alt-right,
      .option-right {
        grid-column: span 1;
      }

      .arrow-left,
      .arrow-up,
      .arrow-right,
      .arrow-down {
        grid-column: span 1;
      }
      
    </style>
  </head>
  <body>
    <div class="keyboard">
      <!-- First Row -->
      <div class="key">~</div>
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">0</div>
      <div class="key delete">Delete</div>

      <!-- Second Row -->
      <div class="key tab">Tab</div>
      <div class="key">Q</div>
      <div class="key">W</div>
      <div class="key">E</div>
      <div class="key">R</div>
      <div class="key">T</div>
      <div class="key">Y</div>
      <div class="key">U</div>
      <div class="key">I</div>
      <div class="key">O</div>
      <div class="key">P</div>
      <div class="key backslash">\</div>

      <!-- Third Row -->
      <div class="key caps">Caps</div>
      <div class="key">A</div>
      <div class="key">S</div>
      <div class="key">D</div>
      <div class="key">F</div>
      <div class="key">G</div>
      <div class="key">H</div>
      <div class="key">J</div>
      <div class="key">K</div>
      <div class="key">L</div>
      <div class="key enter">Enter</div>

      <!-- Fourth Row -->
      <div class="key shift">Shift</div>
      <div class="key">Z</div>
      <div class="key">X</div>
      <div class="key">C</div>
      <div class="key">V</div>
      <div class="key">B</div>
      <div class="key">N</div>
      <div class="key">M</div>
      <div class="key"><</div>
      <div class="key">></div>
      <div class="key shift-right">Shift</div>

      <!-- Fifth Row -->
      <div class="key fn">Fn</div>
      <div class="key ctrl">Ctrl</div>
      <div class="key option">Option</div>
      <div class="key alt">Alt</div>
      <div class="key spacebar">Space</div>
      <div class="key alt-right">Alt</div>
      <div class="key option-right">Option</div>
      <div class="key arrow-left">←</div>
      <div class="key arrow-right">→</div>
    </div>
  </body>
</html>
