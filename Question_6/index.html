<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout Example</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
      body {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        width: 100%;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        width: 80%;
        margin: 0 auto;
      }

      .grid-item {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .grid-item img {
        width: auto;
        height: auto;
        /* border-radius: 50%; */
        margin-bottom: 10px;
      }

      .grid-item h3 {
        margin: 10px 0;
      }

      .grid-item p {
        margin: 5px 0;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">
        <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" alt="Vijay Shekhar Sharma" />
        <h3>Vijay Shekhar Sharma</h3>
        <p>Founder & CEO</p>
        <p>Paytm</p>
      </div>
      <div class="grid-item">
        <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Rectangle_427_637d69bb57.png" alt="Kunal Shah" />
        <h3>Kunal Shah</h3>
        <p>Founder</p>
        <p>CRED</p>
      </div>
      <div class="grid-item">
        <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/amrish_rau_pine_labs_144e5e587c.jpg" alt="Amrish Rau" />
        <h3>Amrish Rau</h3>
        <p>CEO</p>
        <p>Pine Labs</p>
      </div>
      <div class="grid-item">
        <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Sampad_swain_Instamojo_f12bf6341e.jpg" alt="Sampad Swain" />
        <h3>Sampad Swain</h3>
        <p>Co-Founder & CEO</p>
        <p>Instamojo</p>
      </div>
      <div class="grid-item">
        <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Ankush_Sachdeva_Sharechat_4e44dbbe6b.jpg" alt="Ankush Sachdeva" />
        <h3>Ankush Sachdeva</h3>
        <p>Co-Founder & CEO</p>
        <p></p>
      </div>
      <div class="grid-item">
        <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/bhanu_pratap_singh_sharechat_11fdd7b47a.jpg" alt="Bhanu Pratap Singh" />
        <h3>Bhanu Pratap Singh</h3>
        <p>Co-Founder & CTO</p>
        <p></p>
      </div>
      <div class="grid-item">
        <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/farid_ahsan_sharechat_1251f28141.png" alt="Farid Ahsan" />
        <h3>Farid Ahsan</h3>
        <p>Co-Founder & COO</p>
        <p></p>
      </div>
      <div class="grid-item">
        <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Amit_Kumar_Agarwal_Nobroker_a8a279ad91.jpg" alt="Amit Kumar Agarwal" />
        <h3>Amit Kumar Agarwal</h3>
        <p>Founder & CEO</p>
        <p></p>
      </div>
    </div>
  </body>
</html>
